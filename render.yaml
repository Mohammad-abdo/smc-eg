# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: smc-backend
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: smc-backend
          property: port
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
    healthCheckPath: /api/health
    autoDeploy: true

